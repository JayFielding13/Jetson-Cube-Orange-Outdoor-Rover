# RTK Base Station Configuration
# Base Station Position (will be auto-surveyed)
ant2-postype       =llh        # (0:llh,1:xyz,2:single,3:posfile,4:rinexhead,5:rtcm,6:raw)
ant2-pos1          =0          # latitude (deg) - will update after survey
ant2-pos2          =0          # longitude (deg) - will update after survey  
ant2-pos3          =0          # height (m) - will update after survey

# Input Stream
inpstr1-type       =serial     # input stream type
inpstr1-path       =ttyACM0:38400:8:n:1:off
inpstr1-format     =ubx        # input stream format

# Output Streams  
outstr1-type       =tcpsvr     # NTRIP server output
outstr1-path       =:2101      # TCP server port 2101
outstr1-format     =rtcm3      # output RTCM3 corrections

# Base Station Settings
pos1-posmode       =single     # positioning mode (0:single,1:dgps,2:kinematic,3:static,4:moving-base,5:fixed,6:ppp-kine,7:ppp-static)
pos1-frequency     =l1+l2      # used frequencies (1:l1,2:l1+l2,3:l1+l2+l5)
pos1-navsys        =1+2+4+8+16 # navigation systems (1:gps,2:sbas,4:glonass,8:galileo,16:qzss,32:beidou)
pos1-elmask        =15         # elevation mask angle (deg)

# RTCM Messages
out-rtcm           =1004,1012,1006,1013,1230  # output RTCM message types
